<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio1.css">
    <meta charset="UTF-8">
    <title>Compra de Pinturas</title>
</head>
<body>
<div class="container">
  <h1>Compra de Pinturas</h1>
  <form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <br>
    <label for="cantidad_tarros">Cantidad de tarros:</label>
    <input type="number" id="cantidad_tarros" name="cantidad_tarros" required>
    <br>
    <button type="submit">Calcular</button>
  </form>

  <div>
        {% if mostrar_resultado %}
    <h2>Resultados</h2>
    <p>Nombre: {{ nombre }}</p>
    <p>Total sin descuento: ${{ total_sin_descuento }}</p>
    <p>El descuento es: ${{ total_descuento }}</p>
    <p>Total a pagar: ${{ total_a_pagar }}</p>
  {% endif %}
  </div>

</div>
</body>
</html>
